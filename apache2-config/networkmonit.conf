<VirtualHost *:80>

Alias /networkmonit/ "/var/www/networkmonit/"
<Directory /var/www/networkmonit/>
Order allow,deny
Allow from all
Require all granted
</Directory>

Alias /networkmonit/speedtest/ "/var/www/networkmonit/speedtest/"
<Directory /var/www/networkmonit/speedtest/>
Order allow,deny    
Allow from all
Require all granted
</Directory>

Alias /networkmonit/resources/ "/var/www/networkmonit/resources/"
<Directory /var/www/networkmonit/resources/>
Order allow,deny
Allow from all
Require all granted
</Directory>


</VirtualHost>

